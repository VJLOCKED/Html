<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML id Attribute</title>
	<style>

        .class1{
            color: blue;
        }
	    .color2{
            background-color: yellow;
        }
		#div1{
			background-color: rgb(62, 146, 255);
		}
		#div2{
			background-color: rgba(250, 100, 0, 0.795);
		}
	</style>
</head>
<body>
		<div id="div1">
			<h4>Git</h4>
		</div>
		<div id="div2">
			<h4>Hub</h4>
		</div>
    <div class="class1 div2">Applying 2 class attribute to single element</div>
</body>
</html>
