<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Checkbox
        </title>
    </head>
    <body>
        <h1>
            Which of the following is your favorite sport :
        </h1>

        <form>

            <input id="Cricket" type="checkbox" name="sports" value="Cricket">
            <label for="Cricket">Cricket</label><br><br>
        
            <input type="checkbox" id="Football" name="sports" value="Football">
            <label for="Football">Football</label><br><br>
        
            <input type="checkbox" id="Hockey" name="sports" value="Hockey">
            <label for="Hockey">Hockey</label><br><br>
        
            <input type="checkbox" id="Tennis" name="sports" value="Tennis">
            <label for="Tennis">Tennis</label>

        </form>
    </body>
</html>
