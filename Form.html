<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Form Example
        </title>
    </head>
    <body>
        <form action="/action_page.php">
            <div>
               <label for="name">Name : </label>
               <input type="text" id="name" placeholder="Your name">
            </div><br><br>
            <div>
               <label for="email">Email : </label>
               <input type="email" id="email" placeholder="email@gmail.com">
            </div><br><br>
               <label for="relation"> Describe your relation with Coding in one or two line : </label><br><br>
               <textarea id="relation" name="realtion" rows="10" cols="50"></textarea><br><br>
               <button type="submit">Submit</button><br><br>
               <p><span style="background-color: yellow;">If you click the "Submit" button, the form data will be sent to a page called "/action_page.php."</span></p>
        </form>
    </body>
</html>
