<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
           <meta http-equiv="X-UA-Compatible" content="IE=edge" />
           <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Student Registration Form
        </title>
        <style>
            .container {
                height: 500px;
                width: 500px;
                background-color: #92c3fb;
                padding: 20px;
                margin: auto;
                
            }
        </style>
    </head>
    <body >

            <div class="container">

            <form>

                <h2>Student Registration Form</h2>
              
                <label for="FirstName">First Name: </label>
                <input type="text" id="FirstName" name="FirstName" placeholder="Enter your first name" required><br><br>

                <label for="LastName">Last Name: </label>
                <input type="text" id="LastName" name="LastName" placeholder="Enter your last name" required><br><br>

                <label for="Email">Email: </label>
                <input type="email" id="Email" name="Email" placeholder="Enter your email" required><br><br>

                <label for="Set Username">Set Username: </label>
                <input type="text" id="Set Username" name="Set Username" placeholder="Set username" required><br><br>

                <label for="Set Password"> Set Password: </label>
                <input type="password" id="Set Password" name="Set Password" placeholder="Set password" required><br><br>

                <label for="Date of birth"> Date Of birth</label>
                <input type="date" id="Date of birth" name="Date of birth" required><br><br>

                <h3>Gender</h3>

                <input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label><br>

                <input type="radio" id="Female" name="Gender" value="Female">
                <label for="Female">Female</label><br><br>

                <label for="Course">Course: </label>
                    <select>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Information Systems">Information Systems</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                    </select><br><br>

                <input type="button" value="Register"> 
            </form>    
        </div>
    </body>
</html>
